{% extends "admin/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<form action="../signup">
    <p>New customer? <button type="submit">Sign up</button></p>
</form>
{% endblock %}
