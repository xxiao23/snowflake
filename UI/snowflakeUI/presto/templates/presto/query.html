{# Load the tag library #}
{% load bootstrap4 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'presto/grid.css' %}">
<script type="text/javascript" src="{% static 'presto/presto.js' %}"></script>

<div class="container">
    <div class="wrapper">
        <div class="box a">
            <p>Find dataset：<input type="text" id="info" value="check"></p>
            <button id="AJAX_get" type="button">Search</button>
        </div>
        <div class="box b">
            <p><input type="text" id="info_query" value=""  style="width: 100%; height: 70%"></p>
            <button id="AJAX_query" type="button">Query</button>
        </div>
        <div class="box c">
            <div class="row">
                <p><ul class="mylist"></ul></p>
            </div>
        </div>
        <div class="box d"><p><table id="table"><tbody></tbody></table></p></div>
        <div class="box e">
            <div class="row">
                <p><ul class="mylist_e"></ul></p>
            </div>
        </div>
    </div>
</div>
